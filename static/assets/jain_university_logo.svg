<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="300" height="100" xmlns="http://www.w3.org/2000/svg">
  <style>
    .logo-text { font-family: Arial, sans-serif; font-weight: bold; }
    .main-text { font-size: 24px; }
    .sub-text { font-size: 16px; }
  </style>
  
  <!-- Main Logo -->
  <rect x="10" y="10" width="280" height="80" rx="10" fill="#003366" />
  
  <!-- Text -->
  <text x="150" y="45" fill="#f8f8f8" text-anchor="middle" class="logo-text main-text">JAIN UNIVERSITY</text>
  <text x="150" y="70" fill="#f8f8f8" text-anchor="middle" class="logo-text sub-text">Excellence in Education</text>
  
  <!-- Decorative Element -->
  <path d="M10,50 L40,50 M260,50 L290,50" stroke="#f8f8f8" stroke-width="2" />
</svg>
